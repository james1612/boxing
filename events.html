<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Events</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav id='navbarWrapper' class='navbar navbar-expand-lg navbar-dark bg-dark static-top'>
		<div id='titleWrapper' class='navbar-brand'>
			<h2>BoxingApp</h2>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="index.html" class="nav-link">Home</a></li>
			<li><a href="boxers.html" class="nav-link">Boxers</a></li>
			<li><a href="events.html" class="nav-link active">Events</a></li>
		</ul>
	</nav>
	<div id='myContainer' class='container'>
		<div id='mainWrapper'>
			<div class="row">
				<div class="col-lg-12 text-center">
					<table id='mainTable' class="table table-hover">
						<thead>
							<tr>
								<th>id</th>
								<th>Boxer 1</th>
								<th>Boxer 2</th>
								<th>Location</th>
								<th>Result</th>
								<th>Actions</th>
							</tr>
						</thead>

					</table>
				</div>
			</div>





			<!-- <div id='addWrapper'>
				<button class="btn btn-success" onclick="makeRequest()"><b>+</b>Add</button>
			</div> -->

			<!-- Button trigger modal -->
			<button id = "addButton" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
				<b>+</b>Add event
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add event</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div id='tempFormWrapper'>
								<form onsubmit="return postEvent(event)">
									First boxer:<br>
									<input id = "boxer1" type="text" class="form-control" name="boxer1" required> <br> Second
									boxer:<br>
									<input id = "boxer2" type="text" class="form-control" name="boxer2" required><br> Location:
									<br>
									<input id = "location" type="text" class="form-control" name="location" required><br> Result:
									<br>
									<input id = "result" type="text" class="form-control" name="result" required><br>
									<input id = "modalSubmit" type="submit" value="Submit" required
										class="btn btn-success btn-lg btn-block">
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>

			<!-- EDIT EVENT Modal -->
			<div class="modal fade" id="editEvent" tabindex="-1" role="dialog" aria-labelledby="editEventLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editEventLabel">Edit Event</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div id='tempFormWrapper'>
								<form id='editForm' onsubmit="return editEvent(this)">
									First boxer:<br>
									<input type="text" class="form-control" name="boxer1" required> <br> Second
									boxer:<br>
									<input type="text" class="form-control" name="boxer2" required><br> Location:
									<br>
									<input type="text" class="form-control" name="location" required><br> Result:
									<br>
									<input type="text" class="form-control" name="result" required><br>
									<input id = "modalSubmit" type="submit" value="Submit" required
										class="btn btn-success btn-lg btn-block">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>






		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src='eventScripts.js'></script>
</body>

</html>
